<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiTech Squad | Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Scanline Effect Animation */
        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 10;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        /* The Animated Button */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--primary);
            border: 2px solid var(--primary);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
            box-shadow: 0 0 50px var(--primary);
            transform: scale(1.1);
        }

        /* Pulsing Background Glow */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(120px);
            opacity: 0.2;
            z-index: -1;
            animation: pulse 5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.1; }
            to { transform: scale(1.5); opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <h1>HiTech Squad</h1>
        <p style="opacity: 0.6; margin-bottom: 40px;">System Status: Online</p>
        
        <a href="http://hitechsquad.unaux.com" target="_blank" rel="noopener noreferrer" class="btn">
            View My Work
        </a>
    </div>

</body>
</html>
